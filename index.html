<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentdate" class="lead">p</p>
    </header>

    

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="card w-100 ">
        <h3 class="card header py-4" id="12:00AM">12:00AM</h3>
        <h3 class="card header py-4" id="1:00AM">1:00AM</h3>
        <h3 class="card header py-4" id="2:00AM">2:00AM</h3>
        <h3 class="card header py-4" id="3:00AM">3:00AM</h3>
        <h3 class="card header py-4" id="4:00AM">4:00AM</h3>
        <h3 class="card header py-4" id="5:00AM">5:00AM</h3>
        <h3 class="card header py-4" id="6:00AM">6:00AM</h3>
        <h3 class="card header py-4" id="7:00AM">7:00AM</h3>
        <h3 class="card header py-4" id="8:00AM">8:00AM</h3>
        <h3 class="card header py-4" id="9:00AM">9:00AM</h3>
        <h3 class="card header py-4" id="10:00AM">10:00AM</h3>
        <h3 class="card header py-4" id="11:00AM">11:00AM</h3>
        <h3 class="card header py-4" id="12:00PM">12:00PM</h3>
        <h3 class="card header py-4" id="1:00PM">1:00PM</h3>
        <h3 class="card header py-4" id="2:00PM">2:00PM</h3>
        <h3 class="card header py-4" id="3:00PM">3:00PM</h3>
        <h3 class="card header py-4" id="4:00PM">4:00PM</h3>
        <h3 class="card header py-4" id="5:00PM">5:00PM</h3>
        <h3 class="card header py-4" id="6:00PM">6:00PM</h3>
        <h3 class="card header py-4" id="7:00PM">7:00PM</h3>
        <h3 class="card header py-4" id="8:00PM">8:00PM</h3>
        <h3 class="card header py-4" id="9:00PM">9:00PM</h3>
        <h3 class="card header py-4" id="10:00PM">10:00PM</h3>
        <h3 class="card header py-4" id="11:00PM">11:00PM</h3>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
