<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentdate" class="lead">p</p>
    </header>

    

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="card w-100 ">
        <h3 class="card header py-4"><span id="12:00 AM">12:00 AM</span></h3>
        <h3 class="card header py-4"><span id="1:00 AM">1:00AM</span></h3>
        <h3 class="card header py-4"><span id="2:00 AM">2:00AM</span></h3>
        <h3 class="card header py-4"><span id="3:00 AM">3:00AM</span></h3>
        <h3 class="card header py-4"><span id="4:00 AM">4:00AM</span></h3>
        <h3 class="card header py-4"><span id="5:00 AM">5:00AM</span></h3>
        <h3 class="card header py-4"><span id="6:00 AM">6:00AM</span></h3>
        <h3 class="card header py-4"><span id="7:00 AM">7:00AM</span></h3>
        <h3 class="card header py-4"><span id="8:00 AM">8:00AM</span></h3>
        <h3 class="card header py-4"><span id="9:00 AM">9:00AM</span></h3>
        <h3 class="card header py-4"><span id="10:00 AM">10:00AM</span></h3>
        <h3 class="card header py-4"><span id="11:00 AM">11:00AM</span></h3>
        <h3 class="card header py-4"><span id="12:00 PM">12:00PM</span></h3>
        <h3 class="card header py-4"><span id="1:00 PM">1:00PM</span></h3>
        <h3 class="card header py-4"><span id="2:00 PM">2:00PM</span></h3>
        <h3 class="card header py-4"><span id="3:00 PM">3:00PM</span></h3>
        <h3 class="card header py-4"><span id="4:00 PM">4:00PM</span></h3>
        <h3 class="card header py-4"><span id="5:00 PM">5:00PM</span></h3>
        <h3 class="card header py-4"><span id="6:00 PM">6:00PM</span></h3>
        <h3 class="card header py-4"><span id="7:00 PM">7:00PM</span></h3>
        <h3 class="card header py-4"><span id="8:00 PM">8:00PM</span></h3>
        <h3 class="card header py-4"><span id="9:00 PM">9:00PM</span></h3>
        <h3 class="card header py-4"><span id="10:00 PM">10:00PM</span></h3>
        <h3 class="card header py-4"><span id="11:00 PM">11:00PM</span></h3>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
